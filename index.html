<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="namesection">
        <h1>Your Name</h1>
        <p>Brief introduction about yourself.</p>
       </div>

    <div>
        <h2 id="heading2">Skills</h2>
        <input type="text" id="skill" placeholder="Add your skill">
    </div>
    <div>
        <h2 id="project">Projects</h2>
        <div class="details">
            <h3>Project Name</h3>
<input type="text" name="description" id="description" placeholder="Project description goes here">  
      </div>
    </div>
    <section class="contact">
        <div id="contacts">
         
        <form id="form" action="">
            <label for="contact">Contact</label>
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="msg" id="msg" cols="60" rows="10" placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </form>
    </div>
    </section>
</body>
</html>
